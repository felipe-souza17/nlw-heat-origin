<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Felipe Souza - DoWhile 2021</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <button class="btn-light" id="turn_mode">
      <i class="fas fa-sun"></i>
    </button>
    <main id="bg-card">
      <div id="text-card" class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/felipe.png" alt="Foto pessoal" />
        </div>
        <h1 id="userName">Felipe Souza</h1>
        <a
          id="userLink"
          href="https://github.com/felipe-souza17"
          target="_blank"
          ><img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">felipe-souza17</span></a
        >
        <p id="userBio">
          Systems development student, starting to program in Front-End
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
